<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        console.log('判断一个字符串 “abcoefoxyozzopp” 中出现次数最多的字符，并统计其次数');

        // 1.把每个字符都存储给对象， 如果对象没有该属性，就为1，如果存在了就 +1
        var str = 'abcoefoxyozzopp';
        var o = {};
        for (var i = 0; i < str.length; i++) {
            var chars = str.charAt(i); // chars 是 字符串的每一个字符
            if (o[chars]) { // o[chars] 得到的是属性值
                o[chars]++;
            } else {
                o[chars] = 1;
            }
        }
        console.log(o);

        // 2.遍历对象，得到最大值和该字符
        var max = 0;
        var ch = '';
        for (var k in o) {
            // k 得到是 属性名
            // o[k] 得到的是属性值
            if (o[k] > max) {
                max = o[k];
                ch = k;
            }
        }
        console.log(max);
        console.log('最多的字符是' + ch);
        // --------------------------------------------------------------------------------------
        // -------------------------------------------------------------------------------------- 

        console.log('查找字符串 "abcoefoxyozzopp" 中所有 o 出现的位置以及次数');
        var str1 = "oabcoefoxyozzopp";
        var index1 = str1.indexOf('o');
        var num1 = 0;
        // console.log(index);
        while (index1 !== -1) {
            console.log(index1);
            num1++;
            // 查找某个元素，从 index+1 的位置继续向下查找
            index1 = str1.indexOf('o', index1 + 1);
        }
        console.log('o 出现的次数是: ' + num1);
    </script>
</head>

</body>

</html>
