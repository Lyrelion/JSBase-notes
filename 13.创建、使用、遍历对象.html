<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        console.log('——————利用对象字面量创建对象 {}——————');
        // var obj1 = {};  // 创建了一个空的对象 
        var obj1 = {
            // 多个属性或者方法中间用逗号隔开的
            uname: '张三疯',
            age: 18,
            sex: '男',
            // 方法冒号后面跟的是一个匿名函数
            sayHi: function() {
                console.log('hi~');
            }
        }

        console.log('——————使用对象——————');
        // (1). 对象名.属性名
        console.log(obj1.uname);
        // (2). 对象名['属性名']
        console.log(obj1['age']);
        // (3) 对象名.方法名() 千万别忘记添加小括号
        obj1.sayHi();

        console.log('——————利用 new Object 创建对象——————')
        var obj2 = new Object(); // 创建了一个空的对象
        // 等号 = 赋值 添加对象的属性和方法
        // 每个属性和方法之间用 分号结束
        obj2.uname = '张三疯2号';
        obj2.age = 18;
        obj2.sex = '男';
        obj2.sayHi = function() {
            console.log('hi~');
        }

        console.log('——————利用构造函数创建对象——————')

        function Star(uname, age, sex) {
            // 构造函数不需要return 就可以返回结果
            // 属性和方法前面必须添加 this
            this.name = uname;
            this.age = age;
            this.sex = sex;
            this.sing = function(sang) {
                console.log(sang);
            }
        }
        // 调用构造函数 必须使用 new
        var ldh = new Star('刘德华', 18, '男');

        console.log('————————new 关键字执行步骤————————')
            // 1. new 构造函数可以在内存中创建了一个空的对象 
            // 2. this 就会指向刚才创建的空对象
            // 3. 执行构造函数里面的代码 给这个空对象添加属性和方法
            // 4. 返回这个对象

        console.log('——————遍历对象——————');
        for (var k in ldh) {
            console.log(k); // k 变量 输出  得到的是 属性名
            console.log(ldh[k]); // obj[k] 得到是 属性值
        }
    </script>
</head>

</html>
