<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        console.log('—————— 翻转数组 reverse() ——————');
        var arr = ['pink', 'red', 'blue'];
        arr.reverse();
        console.log(arr);

        console.log('—————— 数组排序（冒泡排序）sort ——————');
        var arr1 = [13, 4, 77, 1, 7];
        arr1.sort(function(a, b) {
            //  return a - b; 升序的顺序排列
            return b - a; // 降序的顺序排列
        });
        console.log(arr1);

        console.log('——————— 数组索引查找 indexOf lastIndexOf ———————');
        var arr2 = ['red', 'green', 'blue', 'pink', 'blue'];
        // 只返回第一个满足条件的索引号 
        console.log(arr2.indexOf('blue')); // 2 
        console.log(arr2.lastIndexOf('blue')); // 4

        console.log('—————— 数组去重 ——————');
        // 数组去重 ['c', 'a', 'z', 'a', 'x', 'a', 'x', 'c', 'b'] 要求去除数组中重复的元素。
        // 1.目标： 把旧数组里面不重复的元素选取出来放到新数组中， 重复的元素只保留一个， 放到新数组中去重
        // 2.核心算法： 遍历旧数组， 然后拿着旧数组元素去查询新数组， 如果该元素在新数组里面没有出现过， 我们就添加， 否则不添加。
        // 3.怎么知道该元素没有存在？ 利用 新数组.indexOf(数组元素) 如果返回时 - 1 就说明 新数组里面没有改元素
        // 封装一个 去重的函数 unique 独一无二的 
        function unique(arr) {
            var newArr = [];
            for (var i = 0; i < arr.length; i++) {
                if (newArr.indexOf(arr[i]) === -1) {
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }
        var arr3 = ['c', 'a', 'z', 'a', 'x', 'a', 'x', 'c', 'b'];
        console.log(unique(arr3));

        console.log('—————— 数组转换为字符串 toString() join() ——————');
        var arr4 = [1, 2, 3];
        console.log(arr4.toString()); // 1,2,3

        var arr5 = ['green', 'blue', 'pink'];
        console.log(arr5.join()); // green,blue,pink
        console.log(arr5.join('-')); // green-blue-pink
        console.log(arr5.join('&')); // green&blue&pink
    </script>
</head>
