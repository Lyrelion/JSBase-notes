<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 函数返回值注意事项
        console.log(' ——————————return 终止函数——————————');

        function getSum(num1, num2) {
            return num1 + num2; // return 后面的代码不会被执行
            alert('我是不会被执行的哦！')
        }
        console.log(getSum(1, 2));

        console.log(' ——————————return 只能返回一个值——————————');

        function fn(num1, num2) {
            return num1, num2; // 返回的结果是最后一个值
        }
        console.log(fn(1, 2));

        console.log(' ——————————return 想返回多个值，用数组——————————');

        function getResult(num1, num2) {
            return [num1 + num2, num1 - num2, num1 * num2, num1 / num2];
        }
        var re = getResult(1, 2); // 返回的是一个数组
        console.log(re);

        console.log(' ——————————return存在，返回 return的值，不存在则输出 undefined——————————');

        function fun1() {
            return 666; // 存在return
        }
        console.log(fun1()); // 返回 666
        function fun2() {} // 不存在return
        console.log(fun2()); // 函数返回的结果是 undefined

        console.log('——————————————利用函数判断二月天数——————————————');

        function isRunYear(year) {
            // 如果是闰年返回 true  否则 返回 false 
            var flag = false;
            if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
                flag = true;
            }
            return flag;
        }

        function backDay() {
            var year = prompt('请您输入年份:');
            if (isRunYear(year)) { // 调用函数需要加小括号
                alert('当前年份是闰年2月份有29天');
            } else {
                alert('当前年份是平年2月份有28天');
            }
        }
        backDay(); // 在backDay()函数中，调用判断闰年的函数
    </script>
</head>
