    <script>
        // js作用域：全局作用域 + 局部作用域
        // 现阶段js没有 块级作用域（ES6新增）
        // 块级作用域 {}   if {}  for {}
        //——————————————————————————————————————————————————————————————————————————————————————————————————————————————————
        // java 外面的是不能调用 num的，因为块级作用域
        // if(xx) {
        //     int num = 10;
        // }
        //——————————————————————————————————————————————————————————————————————————————————————————————————————————————————
        // js下面正常输出10，因为此时（ES5）不存在块级作用域
        console.log('————————ES5不存在块级作用域————————');
        if (3 < 5) {
            var numx = 10;
        }
        console.log(numx); // 10
        //——————————————————————————————————————————————————————————————————————————————————————————————————————————————————
        console.log('————————函数内的全局变量————————');

        function fun(aru) {
            var num1 = 10; // num1局部变量 只能在函数内部使用
            num2 = 20; // 在函数内部 没有声明、直接赋值的变量 属于全局变量
        }
        fun();
        // console.log(num1); // 函数外部 不能 打印函数内部变量
        console.log(num2); // 函数外部可以打印 全局变量 也可打印 函数内部未进行声明、但赋值的变量
        console.log("——————全局变量：浏览器关闭的时候才会销毁，比较占内存资源——————")
        console.log('——————局部变量：程序执行完毕就会销毁，比较节约内存资源——————')

        console.log('————作用域链：内部函数访问外部函数变量，采取链式查找,就近原则——————')
            // 作用域链案例：结果是几？ 4,22
        var a = 1;

        function fn1() {
            var a = 2;
            var b = '22';
            fn2();

            function fn2() {
                var a = 3;
                fn3();

                function fn3() {
                    var a = 4;
                    console.log(a); // 站在目标出发，一层一层的往外查找
                    console.log(b);
                }
            }
        }
        fn1();
    </script>
