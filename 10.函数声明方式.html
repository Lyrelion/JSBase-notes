<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        console.log('——————函数声明的两种方式——————');
        // 1. 利用 函数关键字function 自定义函数(命名函数)
        function fn() {
            console.log('——————我是function关键字的命名函数——————');
            console.log('命名函数(Function自定义函数)被调用了');
        }
        fn();
        // 2. 函数表达式(匿名函数) 
        // var 变量名 = function(){};
        var fun = function(aru) { // fun是变量名 不是函数名 
            console.log('——————我是 变量 接受 匿名函数的 函数表达式——————');
            console.log(aru);

        }
        fun('匿名函数（函数表达式）被调用了');
    </script>
</head>

</html>
