<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        console.log('————————————算术运算符————————————')
            // 1. % 取余 （取模）  
        console.log(4 % 2); // 0
        console.log(5 % 3); // 2
        console.log(3 % 5); // 3
        // 2. 浮点数：不能直接拿着浮点数来进行相比较是否相等
        console.log(0.07 * 100); // 7.000000000000001
        var numb = 0.1 + 0.2;
        console.log(numb == 0.3); // false
        console.log('————————————比较运算符————————————')
            // ==先隐式准换，然后再比较
        console.log(18 == 18); // true
        console.log(18 == '18'); // true
        // ===不隐式转换，就比较
        console.log(18 === 18);
        console.log(18 === '18'); // false
        console.log('————————————递增运算符————————————')
        var a = 10;
        ++a; // ++a  11    a = 11
        var b = ++a + 2; // a = 12   ++a = 12
        console.log(b); // 14

        var c = 10;
        c++; // c++ 11  c = 11
        var d = c++ + 2; //  c++  = 11     c = 12
        console.log(d); // 13

        var e = 10;
        var f = e++ + ++e; // 1. e++ =  10  e = 11  2. e = 12  ++e = 12
        console.log(f); // 22
        // 后置自增  先表达式返回原值 后面变量再自加1
    </script>
</head>

<body>

</body>

</html>
