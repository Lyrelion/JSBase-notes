<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        console.log('——————使用 Math对象——————');
        // Math数学对象 不是构造函数 ，不需要new 来调用
        console.log(Math.PI); // 一个属性 圆周率
        console.log(Math.max(-1, -10)); // -1
        console.log(Math.max(1, 99, 'TeaMeow')); // NaN
        console.log(Math.max()); // -Infinity

        console.log('——————封装自己的数学函数———————');
        var myMath = {
            PI: 3.141592653,
            max: function() {
                var max = arguments[0];
                for (var i = 1; i < arguments.length; i++) {
                    if (arguments[i] > max) {
                        max = arguments[i];
                    }
                }
                return max;
            },
            min: function() {
                var min = arguments[0];
                for (var i = 1; i < arguments.length; i++) {
                    if (arguments[i] < min) {
                        min = arguments[i];
                    }
                }
                return min;
            }
        }
        console.log(myMath.PI);
        console.log(myMath.max(1, 5, 9));
        console.log(myMath.min(1, 5, 9));

        console.log('——————绝对值——————');
        console.log(Math.abs(1)); // 1
        console.log(Math.abs(-1)); // 1
        console.log(Math.abs('-1')); // 隐式转换 会把字符串型 -1 转换为数字型
        console.log(Math.abs('pink')); // NaN 

        console.log('——————三个取整方法——————');
        // (1) Math.floor()   地板 向下取整  往最小了取值
        console.log(Math.floor(1.9)); // 1
        // (2) Math.ceil()   ceil 天花板 向上取整  往最大了取值
        console.log(Math.ceil(1.1)); // 2
        // (3) Math.round()   四舍五入  其他数字都是四舍五入，但是 .5 特殊 它往大了取  
        console.log(Math.round(1.5)); // 2
        console.log(Math.round(-1.1)); // -1
        console.log(Math.round(-1.5)); // 这个结果是 -1
        console.log(Math.round(-1.6)); // 这个结果是 -2

        console.log('———————一个范围的随机数，包括本身————————');
        // Math对象随机数方法   random() 返回一个随机的小数  0 =< x < 1
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        console.log('———————猜数字————————');
        var random1 = getRandom(1, 10);
        while (true) { // 死循环
            var num = prompt('你来猜？ 输入1~10之间的一个数字');
            if (num > random1) {
                alert('你猜大了');
            } else if (num < random1) {
                alert('你猜小了');
            } else {
                alert('你好帅哦，猜对了');
                break; // 退出整个循环结束程序
            }
        }

        console.log('——————随机点名——————');
        var arr = ['茶茶子', '狗比特', '怀酱', '桃西西', '夏允', '调香师'];
        console.log(arr[getRandom(0, arr.length - 1)]);
    </script>
</head>
